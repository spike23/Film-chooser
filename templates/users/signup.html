{% extends 'base.html' %}

{% block signup %}

    <div class="row">
        <div class="col-md-4 order-md-2 watch-box">

            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
            </form>

        </div>
    </div>

{% endblock %}
