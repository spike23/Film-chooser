{% extends 'base.html' %}

{% block signup %}

    <div class="row">
        <div class="col-md-4 signup-box ">

            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-white" type="submit">Sign up</button>

            </form>

        </div>
    </div>

{% endblock %}
